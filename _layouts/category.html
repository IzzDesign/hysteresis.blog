---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <img src="{{ page.img }}">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
     	{% for tag in site.tags %}
		  <h3>{{ tag[0] }}</h3>
		  <ul>
		    {% for post in tag[1] %}
		      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		    {% endfor %}
		  </ul>
		{% endfor %}
    </div> 
  </div>
</div>
