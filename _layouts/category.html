---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <img src="{{ page.img }}">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
		  <h1>{{ page.name | capitalize }}</h1>
		  	{% for a in site.pages %}
		  		{% if a.tags contains page.name  %}
			  	<div>
			  		<a href="">{{ a.title }}</a>
			  	</div>
		  		{% endif %}
		  	{% endfor %}
    </div> 
  </div>
</div>
