---
layout: default
---

<div class="center">
  <h1>Auteurs</h1>
</div>
<div class="row wrap">
  {% for a in site.authors %}
    <div class="profil">
      <a class="profil-auteur" href="{{ a.url }}">
        <img src="/assets/images/profil/{{ a.name |downcase }}.png">
        <h3>{{ a.name }}</h3>
      </a>
      <a href="{{ a.url }}" class="soft-link">&rarr; Voir la page auteur</a> 
    </div>
  {% endfor %}
</div>
