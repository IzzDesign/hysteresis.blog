---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-4 text-center margin-bot">
      <img src="/assets/images/svg/auteurs.svg" class="img-fluid icon-big">
      <h2>Auteurs</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        {% for a in site.authors %}
          <div class="col-lg-4 profil">
            <a class="profil-auteur" href="{{ a.url }}">
              <div class="round"></div>
              <img src="/assets/images/profil/{{ a.name }}.png">
              <h3>{{ a.name }}</h3>
            </a>
            <p>{{ a.description }}</p>
            <a href="{{ a.url }}" class="soft-link">&rarr; Voir la page auteur</a> 
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
