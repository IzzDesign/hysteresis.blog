---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="center">
        <img src="/assets/images/svg/tag.svg" class="img-fluid icon-big">
        <h1>Tags</h1>
      </div>
      <div class="row">
        {% for t in site.tags %}
          <div class="tag-list">
            <a class="tag" href="{{ t.url }}">
              <h4>{{ t.name }}</h4>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
